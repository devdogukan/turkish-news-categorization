<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haber Sınıflandırma Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4 header-title">Türkçe Haber Sınıflandırma Demo</h1>
                <p class="text-center">Aşağıdaki örnek metinlerden birini seçerek hemen test edin!</p>
                
                <div class="row mt-4">
                    {% for category, text in sample_texts.items() %}
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-header category-{{ category.lower() }}">
                                {{ category }}
                            </div>
                            <div class="card-body">
                                <p class="card-text">{{ text }}</p>
                                <button class="btn btn-sm btn-primary sample-btn" 
                                        data-text="{{ text }}">Bu Örneği Kullan</button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                
                <div class="text-center mt-5 mb-4">
                    <a href="/" class="btn btn-lg btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                        </svg>
                        Sınıflandırma Sayfasına Dön
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sampleButtons = document.querySelectorAll('.sample-btn');
            
            sampleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const text = this.getAttribute('data-text');
                    
                    // Ana sayfaya git ve metni aktar
                    window.location.href = `/?text=${encodeURIComponent(text)}`;
                });
            });
        });
    </script>
</body>
</html>
