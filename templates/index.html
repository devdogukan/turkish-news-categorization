<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkçe Haber Sınıflandırma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5 mb-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-3 header-title">Türkçe Haber Sınıflandırma</h1>
                <div class="text-center mb-4">
                    <p class="lead">Yapay zeka modelimiz ile haber metinlerini otomatik olarak kategorize edin</p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form id="news-form">
                            <div class="mb-3">
                                <label for="news-text" class="form-label">Haber Metni</label>
                                <textarea class="form-control" id="news-text" rows="6" placeholder="Sınıflandırmak istediğiniz haber metnini buraya yapıştırın..."></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Sınıflandır</button>
                                <a href="/demo" class="btn btn-outline-info">Örnek Metinleri Görüntüle</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-5" id="results-container" style="display: none;">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h3 class="mb-4 text-center">Sınıflandırma Sonuçları</h3>
                        <div class="alert alert-primary d-flex align-items-center" role="alert">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check-circle-fill flex-shrink-0 me-3" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </svg>
                            <div>
                                Bu haberin kategorisi: <strong id="main-category" class="fs-5"></strong> 
                                <span class="badge bg-info ms-2"><span id="main-confidence"></span>% güven</span>
                            </div>
                        </div>
                        
                        <hr class="my-4">
                        
                        <h5 class="mb-4">Tüm Kategoriler</h5>
                        <div class="row" id="all-categories">
                            <!-- Kategori kartları buraya eklenecek -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
